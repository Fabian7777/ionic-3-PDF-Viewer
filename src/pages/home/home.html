<ion-header>
  <ion-navbar>
      <ion-title>
          PDFJS on IONIC
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div>
        <label>PDF src</label>
        <input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc">
    </div>
    <pdf-viewer [src]="pdfSrc" 
                [render-text]="true"
                style="display: block;"
                [fit-to-page]="true"
    ></pdf-viewer>



   
</ion-content>
